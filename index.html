  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #4d44db;
      --user-color: #4a8cff;
      --bot-color: #6c63ff;
      --text-color: #2d3748;
      --light-bg: #f8f9fa;
      --chat-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      background-color: var(--chat-bg);
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    #chat {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      border-radius: 1rem;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-color);
      color: white;
      border-bottom-right-radius: 0.2rem;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: var(--text-color);
      border-bottom-left-radius: 0.2rem;
    }

    .bot::before {
      content: "ðŸ¤–";
      margin-right: 0.5rem;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #e2e8f0;
    }

    #input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 2rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    #input:focus {
      border-color: var(--primary-color);
    }

    #send-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 0 1.5rem;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-btn:hover {
      background-color: var(--secondary-color);
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background-color: #f1f1f1;
      padding: 0.8rem 1.2rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #666;
      border-radius: 50%;
      margin-right: 4px;
      animation: typingAnimation 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {

      0%,
      60%,
      100% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-5px);
      }
    }

    .timestamp {
      font-size: 0.7rem;
      color: #718096;
      margin-top: 0.3rem;
      text-align: right;
    }

    @media (max-width: 768px) {
      #chat-container {
        margin: 0;
        border-radius: 0;
        height: 100%;
      }

      .message {

  <script>
    // Simple JS for responsive behavior
    function adjustHeader() {
      const title = document.getElementById('header-title');
      const link = document.getElementById('download-link');
      if (window.innerWidth <= 768) {
        title.style.textAlign = 'left';
        title.style.flex = '1';
        title.style.marginLeft = '1rem';
        link.style.position = 'static';
        link.style.marginRight = '1rem';
      } else {
        title.style.textAlign = 'center';
        title.style.flex = '1';
        title.style.marginLeft = '0';
        link.style.position = 'absolute';
        link.style.right = '1rem';
        link.style.marginRight = '0';
      }
    }

    // Run on load and on resize
    window.addEventListener('load', adjustHeader);
    window.addEventListener('resize', adjustHeader);
  </script>
</div>

  <div id="chat-container">
    <div id="chat">
      <div class="message bot">Hello! I'm Jini. How can I assist you today?</div>
      <div class="typing-indicator" id="typing">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="input-container">
      <input id="input" type="text" placeholder="Type your message here..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("send-btn");
    const typingIndicator = document.getElementById("typing");

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(sender, text) {
      const time = getCurrentTime();
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.innerHTML = `${text}<div class="timestamp">${time}</div>`;
      chat.insertBefore(messageDiv, typingIndicator);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      input.value = "";
      addMessage("user", userMsg);

      // Show typing indicator
      typingIndicator.style.display = "flex";
      chat.scrollTop = chat.scrollHeight;

      // Simulate API call (replace with your actual API call)
      fetch("https://ommajithiya.in/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "bypass-tunnel-reminder": "true", // âœ… for localtunnel
          "Accept": "application/json"   // âœ… helps ensure JSON response
        },
        body: JSON.stringify({ message: userMsg })
      })
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          typingIndicator.style.display = "none";

          // âœ… Check if response exists
          if (data && data.response) {
            addMessage("bot", data.response);
          } else {
            addMessage("bot", "âš ï¸ No response from server.");
          }
        })
        .catch(err => {
          console.error("Error:", err);
          typingIndicator.style.display = "none";
          addMessage("bot", "âŒ Sorry, I'm having trouble connecting. Please try again later.");
        });
    }

    // Event listeners
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    // Focus input on page load
    window.addEventListener("load", () => {
      input.focus();
    });
  </script>
